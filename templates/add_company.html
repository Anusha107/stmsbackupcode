<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
{% include 'header.html' %}
<center>
    <form action="\addcomp\" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <ul class="div justify-content-center">
            <h3>company registration</h3>
            <br>
            <h6>{{ msg }}</h6>
            <div>
                <input type="text" placeholder="companyname" name="name">
            </div>
            <br>
            <div>
                <input type="text" placeholder="company symbol" name="symbol">
            </div>
            <br>
            <div>
                <input type="password" placeholder="password" name="password">
            </div>
            <br>
            <div>
                <input type="email" placeholder="email id" name="email">
            </div>
            <br>
            <div>
                <input type="text" placeholder="address" name="address">
            </div>
            <br>
            <div>
                <input type="number" placeholder="phone number" name="phonenumber">
            </div>
            <br>
            <div>
                <select name="select">
                    <option>choose exchange</option>
                    <option>BSC</option>
                    <option>NSC</option>
                </select>
            </div>
            <br>
            <div>
            <input type="file" name="image">
                </div>
            <br>
            <button type="submit" class="btn btn-primary">add company</button>
        </ul>

    </form>
</center>


</body>
</html>
